              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>

              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- First Name -->
            <div class="form-outline mb-4">
              <input type="text" id="fname" name="fname" class="form-control form-control-lg"
                placeholder="Enter first name" />
              <label class="form-label" for="form3Example3">First Name</label>
            </div>
  
            <!-- Last Name -->
            <div class="form-outline mb-3">
              <input type="text" id="lname" name="lname" class="form-control form-control-lg"
                placeholder="Enter last name" />
              <label class="form-label" for="form3Example4">Last Name</label>
            </div>

            <!-- Birth Date -->
            <div class="form-outline mb-4">
              <input type="date" name="dob" id="dob">
              <label class="form-label" for="form3Example3">DOB</label>
            </div>
  
            <!-- Email -->
            <div class="form-outline mb-3">
              <input type="email" name="email" id="email" class="form-control form-control-lg"
                placeholder="Enter your email" />
              <label class="form-label" for="form3Example4">Email</label>
            </div>

            <!-- Password -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control form-control-lg"
                placeholder="Enter a password" />
              <label class="form-label" for="form3Example3">Password</label>
            </div>

            <!-- Confirm Password -->
            <div class="form-outline mb-4">
                <input type="password" id="cpassword" name="cpassword" class="form-control form-control-lg"
                  placeholder="Confirm password" />
                <label class="form-label" for="form3Example3">Confirm Password</label>
              </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html"
                  class="link-danger">Login</a></p>
            </div>
